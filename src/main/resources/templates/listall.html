<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table>
    <tr>
        <th>Date</th>
        <th>Temperature</th>
        <th>Humidity</th>
    </tr>

    <tr th:each="data:${list}">
        <td th:text="${data.date}"></td>
        <td th:text="${data.temperature}"></td>
        <td th:text="${data.humidity}"></td>
    </tr>

</table>

</body>
</html>
